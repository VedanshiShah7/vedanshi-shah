<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Webpage</title>
    <style>
        /* Reset some default styles to ensure consistency across browsers */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a maximum width for the entire content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Style */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Logo Style */
        .logo {
            max-width: 20px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        /* Navigation Menu Style */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Main Content Style */
        .main-content {
            padding: 20px;
        }

        /* Footer Style */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Image -->
        <div class="logo">
            <img src="logo.png" alt="Logo" flex="1" width="100%" height="100%">
        </div>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Work Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#research">Research</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="main-content">
            <h1>Welcome to My Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
